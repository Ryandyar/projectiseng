<center style="padding-top:3%;">
    <h1 style="color: gray">CONTACT US</h1>
</center>
<form class="mt-4 pt-4 container" style="color: gray;">
    <div class="row mb-3">
      <label for="Name" class="col-sm-2 col-form-label">
        <table>
          <tbody>
            <tr>
              <td width="100%">Name</td>
              <td width="1%">:</td>
            </tr>
          </tbody>
        </table>
      </label>
      <div class="col-sm-10">
        <input type="name" placeholder="Name" class="form-control" id="Name">
      </div>
    </div>
    <div class="row mb-3">
      <label for="Email" class="col-sm-2 col-form-label">
        <table>
          <tbody>
            <tr>
              <td width="100%">Email</td>
              <td width="1%">:</td>
            </tr>
          </tbody>
        </table>
      </label>
      <div class="col-sm-10">
        <input type="email" placeholder="Email" class="form-control" id="Email">
      </div>
    </div>
    <div class="row mb-3">
      <label for="Subject" class="col-sm-2 col-form-label">
        <table>
          <tbody>
            <tr>
              <td width="100%">Subject</td>
              <td width="1%">:</td>
            </tr>
          </tbody>
        </table>
      </label>
      <div class="col-sm-10">
        <input type="subject" placeholder="Subject" class="form-control" id="Subject">
      </div>
    </div>
      <div class="row mb-3">
        <label for="Subject" class="col-sm-2 col-form-label">
          <table>
            <tbody>
              <tr>
                <td width="100%">Message</td>
                <td width="1%">:</td>
              </tr>
            </tbody>
          </table>
        </label>
        <div class="col-sm-10">
          <textarea type="message" placeholder="" class="form-control" id="Message"></textarea> 
        </div>
      </div>
    <button type="submit" class="btn btn-outline-primary text-primary" style="margin-left: 94%;">Send</button>
  </form>
